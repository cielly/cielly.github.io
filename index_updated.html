<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parallel coordinates</title>
	<!--<link href='http://fonts.googleapis.com/css?family=PT+Sans:400' rel='stylesheet' type='text/css'>-->
	<!--<link href="http://fonts.googleapis.com/css?family=Raleway:300,700" rel="stylesheet" type="text/css">-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/pc.css">
	<link rel="stylesheet" href="css/sm.css">
	<link rel="stylesheet" href="css/lc.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js" charset="utf-8"></script>
	<script>window.d3||document.write('<script src="js/vendors/d3/d3.min.js"><\/script>');</script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>Git<b>Hut</b></h1>
			<h2>Visualizing programming languages in GitHub</h2>
		</div>
		<div id="qc"></div>
		<div id="pc"></div>
		<div id="sm_header">
			<h2>Which languages are trending more?</h2>
			<h3>Trending programming languages in active GitHub repository</h3>
			<a href="#" id="num">#</a>
			&nbsp;&nbsp;
			<a href="#" id="perc">%</a>
		</div>
		<div id="sm"></div>
		<div id="footer"></div>
	</div>
	<script src="js/parallelcoordinates.js"></script>
	<script src="js/smallmultiples.js"></script>
	<script src="js/linechart.js"></script>
	<script>
	
		d3.csv("data/languages.csv",function(d){
			
			d["Year"]=+d["Year"];
			d["name_lc"]=d["Name"].toLowerCase();

			return d;
		
		},function(data){

			//console.log(data);

			var programming_languages={};
			data.forEach(function(lang){
				programming_languages[lang["name_lc"]]=lang["Year"];
			})

            var unknonw=[];

            d3.json("data/quantity.json",function(q){

                //q.active_repos_by_url=+q.active_repos_by_url;
                //q.events=+q.events;
                //console.log("q-antes:")
                //console.log(q)

                for (var i = 0; i < q.length; i++){
                    var obj = q[i];
                    //console.log("obj:")
                    //console.log(obj)
                    if(!programming_languages[obj.language_name.toLowerCase()]) {
                        if(unknonw.indexOf(obj.language_name.toLowerCase())==-1) {
                            unknonw.push(obj.language_name.toLowerCase())
                        }
                    }

                    obj.year=programming_languages[obj.language_name.toLowerCase()] || 1970;

                }

                //console.log("q-depois:")
                //console.log(q)
                //console.log("the end");

                //console.log(q.repository_language,q)
                //return q;
					var quantity={};
					q.forEach(function(d){
                        if(!quantity[d["language_name"]]) {
                            quantity[d["language_name"]]={
                                language_name:d["language_name"]
                            };
                        }
                        quantity[d["language_name"]][d["month"]]=parseInt(d["quantity"]);

                        if(!quantity[d["language_name"]]["01"]) quantity[d["language_name"]]["01"] = 0;
                        if(!quantity[d["language_name"]]["02"]) quantity[d["language_name"]]["02"] = 0;
                        if(!quantity[d["language_name"]]["03"]) quantity[d["language_name"]]["03"] = 0;

                        quantity[d["language_name"]]["sum"] =   quantity[d["language_name"]]["01"] +
                                                                quantity[d["language_name"]]["02"] +
                                                                quantity[d["language_name"]]["03"] ;

                        quantity[d["language_name"]].year=d.year;

						//events["active_repos_by_url"]=d["active_repos_by_url"];
					})

                    console.log("obj:");
                    console.log(quantity);
                    //console.log(d3.values(quantity));


                    var obj = d3.values(quantity);
                    console.log(obj);

                    obj.sort(function(a, b){
                        return d3.descending(a.sum, b.sum);
                    });

                    obj = obj.slice(0, 29);


                    	//return;
                pc=new ParallelCoordinates(obj,{
                    //nested_by_quarter:nested_by_quarter,
                    programming_languages:programming_languages,
                    container:"#pc",
                    scale:"linear",
                    //columns:["name","created","active_repos_by_url","lang_usage","events_per_repo","sum_rep_size","sum_rep_forks","sum_rep_openissues","sum_rep_watchers","year"],
                    columns:["name","01","02","03","year"],//"CreateEvent"
                    ref:"lang_usage",
                    title_column:"name",
                    scale_map:{
                        "year":"linear",
                        "name":"ordinal",
                        "01":"ordinal",
                        "02":"ordinal",
                        "03":"ordinal",
                    },
                    use:{
                        "name":"year"
                    },
                    sorting:{
                        "name":d3.descending
                    },
                    formats:{
                        "year":"d"
                    },
                    dimensions:["01","02","03","year","name"],
                    column_map:{
                        "name":["Repository","Language"],
                        "01":"Janeiro",
                        "02":"Fevereiro",
                        "03":"Marco",
                        "year":["Appeared","in Year"],
                    },
                    duration:1000,
                    path:"data/",
                    extension:"json"
                });

                d3.select("#load")
                        .selectAll("a.load")
                        .data([
                            "quantity"
                        ])
                        .enter()
                        .append("a")
                        .text(function(d){
                            return d;
                        })
                        .attr("href","#")
                        .style({
                            margin:"0px 5px"
                        })
                        .on("click",function(d){
                            d3.event.preventDefault();
                            pc.loadData(d);
                        })
            });
			
		});
		
	
	</script>

</body>
</html>
