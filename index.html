<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHubViz - An Open-Source Visualization Tool for GitHub Data Analysis</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="padding-top: 40px">
  <section>
    <div class="container">
      <div class="jumbotron">
        <h1>GitHubViz</h1>
        <p>An Open-Source Visualization Tool for GitHub Data Analysis</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="images/res3" alt="Visualizing trending programming languages in GitHub">
            <div class="caption">
              <h3>Visualizing trending programming languages in GitHub</h3>
              <p></p>
              <p><a href="#" class="btn btn-primary" role="button">View</a> <a href="trending-languages.html" class="btn btn-default" role="button">View</a></p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="thumbnail">
            <img src="images/res2" alt="Visualizing Contribution by Timezone in GitHub">
            <div class="caption">
              <h3>Visualizing Contribution by Timezone in GitHub</h3>
              <p></p>
              <p><a href="#" class="btn btn-primary" role="button">View</a> <a href="timezone.html" class="btn btn-default" role="button">View</a></p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="thumbnail">
            <img src="images/res1" alt="Visualizing Activity in GitHub">
            <div class="caption">
              <h3>Visualizing Activity in GitHub</h3>
              <p></p>
              <p><a href="#" class="btn btn-primary" role="button">View</a> <a href="#" class="btn btn-default" role="button">View</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
